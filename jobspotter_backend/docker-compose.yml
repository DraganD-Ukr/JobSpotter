services:

#----------------------PostgreSQL------------------------
  postgresql:
    container_name: jobSpotter_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - jobSpotter_postgres:/data/postgres
    ports:
      - "1234:5432"
    networks:
      - jobSpotter-net
    restart: unless-stopped

  #----------------------MongoDB------------------------
  mongodb:
    image: mongo
    container_name: jobSpotter_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - jobSpotter_mongo:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    networks:
      - jobSpotter-net  # Include MongoDB in the network

  #----------------------Kafka and zookeper------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: jobSpotter_zookeeper
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog
    ports:
      - "22181:2181"
    networks:
      - jobSpotter-net



  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: jobSpotter_kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT, PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - jobSpotter-net


  #----------------------Keycloak------------------------
  keycloak-db:
    image: postgres:15
    container_name: jobSpotter_keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - jobSpotter_keycloak_db_data:/var/lib/postgresql/data
    networks:
      - jobSpotter-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: jobSpotter_keycloak_web
    environment:
      KC_DB: postgres
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:postgresql://keycloak-db/keycloak
      KC_HOSTNAME: localhost
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_LOG_LEVEL: info
    command: start-dev
    ports:
      - "9090:8080"
    depends_on:
      - keycloak-db
    volumes:
      - jobSpotter_keycloak_data:/opt/keycloak/data
    networks:
      - jobSpotter-net

networks:
  jobSpotter-net:
    driver: bridge

volumes:
  jobSpotter_postgres:
  jobSpotter_mongo:
  jobSpotter_keycloak_data:
  jobSpotter_keycloak_db_data:
  zookeeper-data: { }
  zookeeper-datalog: { }
  kafka-data: { }
